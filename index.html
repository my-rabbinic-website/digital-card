<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>הרב אלדר לוי - Legal Prestige Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;500;700;900&family=Assistant:wght@200;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --gold: #b38728;
            --gold-light: #f1d592;
            --gold-deep: #8a651b;
            --deep-navy: #080c14;
            --surface: #ffffff;
            --safe-top: env(safe-area-inset-top, 24px);
            --safe-bottom: env(safe-area-inset-bottom, 24px);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            background-color: var(--surface);
            font-family: 'Assistant', sans-serif;
            margin: 0;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 2500px;
            touch-action: none;
        }

        /* Ambient Glow Background */
        .ambient-stage {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at var(--px, 50%) var(--py, 50%), rgba(179, 135, 40, 0.04) 0%, transparent 70%),
                var(--surface);
            z-index: -1;
        }

        /* Card Container - Fine-tuned stability */
        .card-perspective {
            width: 90vw;
            max-width: 380px;
            height: clamp(560px, 86dvh, 740px);
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .card-inner {
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, #1a222e 0%, var(--deep-navy) 100%);
            border-radius: 24px;
            border: 1px solid rgba(179, 135, 40, 0.3);
            box-shadow: 
                0 30px 80px -10px rgba(0,0,0,0.45),
                0 15px 30px -5px rgba(179, 135, 40, 0.08);
            display: flex;
            flex-direction: column;
            padding: calc(var(--safe-top) + 1.2rem) 1.5rem calc(var(--safe-bottom) + 1rem);
            overflow: hidden;
            transform-style: preserve-3d;
        }

        /* Premium Paper Grain */
        .card-inner::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='f'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23f)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* Subtle Dynamic Glint */
        .light-glint {
            position: absolute;
            inset: -150%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, transparent 60%);
            pointer-events: none;
            z-index: 4;
            mix-blend-mode: soft-light;
        }

        /* Branding Elements */
        .name-master {
            font-family: 'Frank Ruhl Libre', serif;
            font-size: clamp(2.8rem, 12vw, 4.2rem);
            font-weight: 900;
            line-height: 0.95;
            background: linear-gradient(180deg, #fff 10%, var(--gold-light) 50%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
        }

        .prefix-label {
            font-size: 0.9rem;
            color: var(--gold);
            letter-spacing: 0.6em;
            font-weight: 800;
            margin-bottom: 0.4rem;
            text-transform: uppercase;
        }

        .role-desc {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.45);
            letter-spacing: 0.4em;
            font-weight: 400;
        }

        /* Interaction Elements */
        .btn-premium {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.15rem 1.4rem;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(179, 135, 40, 0.25);
            border-radius: 12px;
            color: white !important;
            text-decoration: none !important;
            margin-bottom: 0.9rem;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .btn-premium:active {
            transform: scale(0.975);
            background: rgba(179, 135, 40, 0.1);
        }

        .btn-premium .btn-text {
            font-weight: 600;
            letter-spacing: 0.05em;
            font-size: 1.05rem;
        }

        /* Justice Scales Logo */
        .scales-seal {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(179, 135, 40, 0.1) 0%, transparent 75%);
            border-radius: 50%;
        }

        .bsd {
            position: absolute;
            top: var(--safe-top);
            right: 1.5rem;
            font-size: 11px;
            color: var(--gold-deep);
            font-weight: 900;
            letter-spacing: 0.1em;
            opacity: 0.6;
        }

        .separator {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 1.5rem auto;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <div class="ambient-stage" id="stage"></div>

    <div class="card-perspective" id="cardContainer">
        <div class="card-inner">
            <div class="light-glint" id="glint"></div>
            <div class="bsd">בס"ד</div>
            
            <!-- Logo Section -->
            <div class="scales-seal" style="transform: translateZ(35px)">
                <!-- Improved High-Detail Scales of Justice -->
                <svg width="55" height="55" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Base Stand -->
                    <path d="M12 4V20M8 20H16" stroke="var(--gold)" stroke-width="1.2" stroke-linecap="round"/>
                    <!-- Main Beam -->
                    <path d="M12 5L4 8.5M12 5L20 8.5" stroke="var(--gold)" stroke-width="1.5" stroke-linecap="round"/>
                    <!-- Left Scale -->
                    <path d="M4 8.5L2 14C2 15.5 3.5 16.5 5 16.5C6.5 16.5 8 15.5 8 14L6 8.5" stroke="var(--gold)" stroke-width="1" stroke-linejoin="round"/>
                    <!-- Right Scale -->
                    <path d="M20 8.5L22 14C22 15.5 20.5 16.5 19 16.5C17.5 16.5 16 15.5 16 14L18 8.5" stroke="var(--gold)" stroke-width="1" stroke-linejoin="round"/>
                    <!-- Pivot Point -->
                    <circle cx="12" cy="5" r="1" fill="var(--gold)"/>
                </svg>
            </div>

            <!-- Identity Section -->
            <div class="text-center" style="transform: translateZ(75px)">
                <div class="prefix-label">הרב</div>
                <h1 class="name-master">אלדר לוי</h1>
                <div class="role-desc">טוען רבני • דיין מוסמך</div>
                <div class="separator"></div>
            </div>

            <!-- Interaction Buttons -->
            <div class="mt-auto mb-8" style="transform: translateZ(50px)">
                <a href="https://my-rabbinic-website.github.io/ELDAR-LEVI-OFIC2/" target="_blank" class="btn-premium">
                    <div class="flex items-center gap-4">
                        <i data-lucide="shield-check" size="20" class="text-gold"></i>
                        <span class="btn-text">האתר הרשמי</span>
                    </div>
                    <i data-lucide="chevron-left" size="18" class="opacity-30"></i>
                </a>

                <a href="tel:0528219928" class="btn-premium">
                    <div class="flex items-center gap-4">
                        <i data-lucide="phone-call" size="20" class="text-gold"></i>
                        <span class="btn-text">חיוג ישיר לייעוץ</span>
                    </div>
                    <i data-lucide="chevron-left" size="18" class="opacity-30"></i>
                </a>

                <a href="mailto:Tifarteha@gmail.com" class="btn-premium">
                    <div class="flex items-center gap-4">
                        <i data-lucide="scale" size="20" class="text-gold"></i>
                        <span class="btn-text">פנייה דיסקרטית</span>
                    </div>
                    <i data-lucide="chevron-left" size="18" class="opacity-30"></i>
                </a>
            </div>

            <!-- Institutional Footer -->
            <div class="text-center" style="transform: translateZ(20px)">
                <div class="text-[9px] text-gold-deep font-black tracking-[0.5em] uppercase opacity-40">
                    Traditional Values • Legal Excellence
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const card = document.getElementById('cardContainer');
        const stage = document.getElementById('stage');
        const glint = document.getElementById('glint');

        let pointerX = window.innerWidth / 2;
        let pointerY = window.innerHeight / 2;
        let rotationX = 0, rotationY = 0;
        let targetX = 0, targetY = 0;

        function animate() {
            // High damping for ultra-stable motion (0.03)
            rotationX += (targetX - rotationX) * 0.03;
            rotationY += (targetY - rotationY) * 0.03;

            stage.style.setProperty('--px', `${pointerX}px`);
            stage.style.setProperty('--py', `${pointerY}px`);

            // Minimal rotation for prestige (max 5 degrees)
            card.style.transform = `rotateX(${-rotationY * 5}deg) rotateY(${rotationX * 5}deg)`;
            
            // Glint follows pointer
            const glintX = (pointerX / window.innerWidth) * 100;
            const glintY = (pointerY / window.innerHeight) * 100;
            glint.style.background = `radial-gradient(circle at ${glintX}% ${glintY}%, rgba(255,255,255,0.08) 0%, transparent 60%)`;

            requestAnimationFrame(animate);
        }

        const handleInput = (e) => {
            pointerX = e.clientX || (e.touches && e.touches[0].clientX);
            pointerY = e.clientY || (e.touches && e.touches[0].clientY);
            
            targetX = (pointerX - window.innerWidth / 2) / (window.innerWidth / 2);
            targetY = (pointerY - window.innerHeight / 2) / (window.innerHeight / 2);
        };

        window.addEventListener('mousemove', handleInput);
        window.addEventListener('touchmove', (e) => {
            if (e.touches.length === 1 && !e.target.closest('.btn-premium')) {
                handleInput(e);
            }
        }, { passive: true });

        // Auto-center when not touching
        window.addEventListener('touchend', () => {
            targetX = 0; targetY = 0;
            pointerX = window.innerWidth / 2;
            pointerY = window.innerHeight / 2;
        });

        requestAnimationFrame(animate);

        // Minimalist Ambient Particles
        const canvas = document.createElement('canvas');
        canvas.style.position = 'fixed';
        canvas.style.inset = '0';
        canvas.style.zIndex = '-2';
        canvas.style.pointerEvents = 'none';
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        let particles = [];
        const setup = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = Array(12).fill().map(() => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 0.6 + 0.1,
                opacity: Math.random() * 0.1
            }));
        };

        const draw = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#b38728';
            particles.forEach(p => {
                p.y -= 0.04;
                if (p.y < 0) p.y = canvas.height;
                ctx.globalAlpha = p.opacity;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        };

        window.addEventListener('resize', setup);
        setup();
        draw();
    </script>
</body>
</html>
