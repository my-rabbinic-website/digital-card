<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>הרב אלדר לוי - Noble Imperial Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;500;700;900&family=Assistant:wght@200;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --gold: #b38728;
            --gold-light: #f1d592;
            --deep-black: #010203;
            /* Dynamic padding for all mobile types */
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            background-color: var(--deep-black);
            font-family: 'Assistant', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            perspective: 1200px;
            touch-action: none;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Fluid Background with high-end grain */
        .ambient-field {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at var(--px, 50%) var(--py, 50%), rgba(179, 135, 40, 0.15) 0%, transparent 70%),
                linear-gradient(180deg, #080a0c 0%, #010203 100%);
            z-index: -1;
        }

        /* The Card Frame - Auto Scaling */
        .card-frame {
            width: 90vw;
            max-width: 380px;
            /* Fits perfectly within mobile screens without overflow */
            height: clamp(500px, 82dvh, 680px);
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .imperial-panel {
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, #0e1116 0%, #020304 100%);
            border-radius: 20px;
            border: 1px solid rgba(179, 135, 40, 0.35);
            box-shadow: 
                0 40px 100px rgba(0,0,0,0.9),
                inset 0 0 30px rgba(179, 135, 40, 0.03);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: calc(var(--safe-top) + 2rem) 1.5rem calc(var(--safe-bottom) + 1.5rem);
            overflow: hidden;
        }

        /* Luxury Light Ray - Ultra Slow Inertia */
        .ray {
            position: absolute;
            inset: -150%;
            background: linear-gradient(var(--angle, 45deg), 
                transparent 40%, 
                rgba(255, 255, 255, 0.03) 46%, 
                rgba(251, 213, 146, 0.2) 50%, 
                rgba(255, 255, 255, 0.03) 54%, 
                transparent 60%);
            pointer-events: none;
            mix-blend-mode: screen;
            filter: blur(20px);
            opacity: 0.8;
        }

        /* Branding */
        .main-identity {
            text-align: center;
            transform: translateZ(90px);
            width: 100%;
        }

        .prefix {
            font-size: 0.9rem;
            color: var(--gold);
            letter-spacing: 0.5em;
            font-weight: 700;
            margin-bottom: 0.75rem;
            text-shadow: 0 0 10px rgba(179, 135, 40, 0.3);
        }

        .name-text {
            font-family: 'Frank Ruhl Libre', serif;
            font-size: clamp(2.5rem, 11.5vw, 3.8rem);
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(to bottom, #ffffff 10%, var(--gold-light) 50%, var(--gold) 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
        }

        .sub-tagline {
            margin-top: 1.25rem;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
            letter-spacing: 0.3em;
            font-weight: 400;
        }

        /* Navigation Buttons - Optimized for Clarity */
        .btn-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transform: translateZ(60px);
        }

        .btn-imperial {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.1rem 1.4rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(179, 135, 40, 0.2);
            border-right: 4px solid var(--gold);
            text-decoration: none;
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border-radius: 4px;
        }

        .btn-imperial:active {
            background: rgba(179, 135, 40, 0.15);
            transform: scale(0.97) translateZ(-5px);
        }

        /* Scales Emblem */
        .logo-layer {
            transform: translateZ(40px);
            opacity: 0.85;
            margin-bottom: 1rem;
        }

        .bsd-tag {
            position: absolute;
            top: var(--safe-top);
            right: 1.5rem;
            font-size: 10px;
            color: var(--gold);
            opacity: 0.5;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        .footer-logo {
            font-size: 10px;
            color: var(--gold);
            opacity: 0.4;
            letter-spacing: 0.4em;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="ambient-field" id="ambient"></div>

    <div class="card-frame" id="card">
        <div class="imperial-panel">
            <div class="ray" id="ray"></div>
            
            <div class="bsd-tag">בס"ד</div>
            
            <!-- Scaled Scales Logo -->
            <div class="logo-layer">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="var(--gold)" stroke-width="1.2">
                    <path d="M12 3v17M9 21h6M4 7c0-1 4-1 8-1s8 0 8 1"/>
                    <path d="M4 7l-2 8h4l-2-8zM20 7l-2 8h4l-2-8z" fill="rgba(179, 135, 40, 0.1)"/>
                </svg>
            </div>

            <!-- Identity -->
            <div class="main-identity">
                <div class="prefix">הרב</div>
                <h1 class="name-text">אלדר לוי</h1>
                <div class="sub-tagline">טוען רבני • דיין מוסמך</div>
                <div class="flex items-center justify-center gap-4 mt-6">
                    <div class="w-12 h-[1px] bg-gold opacity-30"></div>
                </div>
            </div>

            <!-- Actions -->
            <div class="btn-group">
                <a href="https://my-rabbinic-website.github.io/ELDAR-LEVI-OFIC2/" target="_blank" class="btn-imperial">
                    <div class="flex items-center gap-4">
                        <i data-lucide="layout" size="18" class="text-gold"></i>
                        <span>ביקור באתר הרשמי</span>
                    </div>
                    <i data-lucide="chevron-left" size="18" class="opacity-30"></i>
                </a>
                
                <a href="tel:0528219928" class="btn-imperial">
                    <div class="flex items-center gap-4">
                        <i data-lucide="phone-call" size="18" class="text-gold"></i>
                        <span>חיוג ישיר למשרד</span>
                    </div>
                    <i data-lucide="chevron-left" size="18" class="opacity-30"></i>
                </a>

                <a href="mailto:Tifarteha@gmail.com" class="btn-imperial">
                    <div class="flex items-center gap-4">
                        <i data-lucide="shield-check" size="18" class="text-gold"></i>
                        <span>פנייה דיסקרטית</span>
                    </div>
                    <i data-lucide="chevron-left" size="18" class="opacity-30"></i>
                </a>
            </div>

            <!-- Footer -->
            <div class="footer-logo">
                Elite Rabbinic Counsel
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const card = document.getElementById('card');
        const ambient = document.getElementById('ambient');
        const ray = document.getElementById('ray');

        let curX = window.innerWidth / 2, curY = window.innerHeight / 2;
        let tgtX = curX, tgtY = curY;

        // Ultra-smooth follow logic (Inertia)
        function tick() {
            curX += (tgtX - curX) * 0.05;
            curY += (tgtY - curY) * 0.05;

            ambient.style.setProperty('--px', `${curX}px`);
            ambient.style.setProperty('--py', `${curY}px`);

            const dx = (curX - window.innerWidth / 2) / 45;
            const dy = (curY - window.innerHeight / 2) / 45;
            
            card.style.transform = `rotateY(${dx}deg) rotateX(${-dy}deg)`;
            
            const angle = Math.atan2(curY - window.innerHeight/2, curX - window.innerWidth/2) * (180 / Math.PI) + 135;
            ray.style.setProperty('--angle', `${angle}deg`);

            requestAnimationFrame(tick);
        }

        const handleInput = (e) => {
            tgtX = e.clientX || (e.touches && e.touches[0].clientX);
            tgtY = e.clientY || (e.touches && e.touches[0].clientY);
        };

        window.addEventListener('mousemove', handleInput);
        window.addEventListener('touchmove', (e) => {
            if (e.touches.length === 1) handleInput(e);
        }, { passive: false });

        window.addEventListener('touchend', () => {
            tgtX = window.innerWidth / 2;
            tgtY = window.innerHeight / 2;
        });

        requestAnimationFrame(tick);

        // Particle Glow
        const canvas = document.createElement('canvas');
        canvas.style.position = 'fixed';
        canvas.style.inset = '0';
        canvas.style.zIndex = '-2';
        canvas.style.pointerEvents = 'none';
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        let stars = [];
        function setup() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = Array(50).fill().map(() => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 0.7,
                v: Math.random() * 0.2 + 0.1
            }));
        }

        function draw() {
            ctx.fillStyle = '#010203';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(179, 135, 40, 0.2)';
            stars.forEach(s => {
                s.y -= s.v;
                if (s.y < 0) s.y = canvas.height;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', setup);
        setup();
        draw();
    </script>
</body>
</html>
